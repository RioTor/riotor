<template name="feed">
    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid xyz">
                <div class="row">
                    
                    <div id="map"></div>
                    
                </div>
            </div>
            <button id="add_button" data-toggle="modal" data-target="#new_update_dialog"></button>
        </div>
        <button id="panel_button" data-toggle="collapse"></button>
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav list-group" id="menu">
                <div class="col-md-12">
                    <h4><a href="{{pathFor route='events'}}">{{eventName}}</a></h4>
                </div>
                {{#each updates}} 
                  {{> update_item}} 
                {{/each}}
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <!-- /#page-content-wrapper -->
    </div>
</template>
