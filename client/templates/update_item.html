<template name="update_item">

  <a href="#" class="list-group-item ">
    <!--<h4 class="list-group-item-heading">{{lat}},{{lon}} </h4> -->
    <i class={{tag}} id="update_icon"></i>
    <p class ="list-group-item-text">{{text}}</p>
    <center>
      <p class="list-group-item-text time_stamp">
        <strong><small>{{get_date created_on}} {{get_time created_on}}</small></strong>
      </p>

    </center>

  </a>

</template>
